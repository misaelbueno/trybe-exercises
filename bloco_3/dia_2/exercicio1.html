<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS</title>
    <style>

        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: blue;
        }

        .style-change {
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1>Exercícios 3.2</h1>
    <p class="style-change">Qual é a sua cor favorita?</p>
    <ul class="style-change">
        <li>Azul</li>
        <li>Verde</li>
        <li>Vermelho</li>
    </ul>

    <!-- Exercícios
     1 - Modifique o tamanho do h1 para 65 pixels - OK
     2 - Modifique a cor do texto do h1 para laranja - OK
     3 - Modifique a cor de fundo da lista não ordenada - OK
     4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo - OK
    -->
</body>
</html>
