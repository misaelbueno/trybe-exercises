<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Currículo</title>
</head>
<body>
  <form action="" method="GET" class="formulario">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="full-name">Nome:</label>
      <input type="text"  id="full-name" maxlength="40" required >
      <br>
      <br>
      <label for="email">E-mail:</label>
      <input  id="email" type="text" maxlength="50" required>
      <br>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text"  id="cpf" maxlength="11" required>
      <br>
      <br>
      <label for="adress">Endereço:</label>
      <input type="text" id="adress" maxlength="200" required>
      <br>
      <br>
      <label for="city">Cidade:</label>
      <input type="text" id="city" maxlength="28" required>
      <br>
      <label for="all-states">Estado:</label>
      <select name="estado" id="all-states" required>        
      </select>
      <br>
      <input type="radio" name="home" checked >Casa
      <input type="radio" name="home">Apartamento
    </fieldset>

    <fieldset>
      <legend>Dados - Último Emprego</legend>
      <label for="abstract">Resumo</label>
      <textarea name="resumo" id="abstract" cols="40" rows="10" 
      maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" maxlength="40" required>
      <br>
      <label for="description">Descrição do Cargo:</label>
      <input type="text" id="description" maxlength="500" required>
      <br>
      <label for="start-date">Data de ínicio:</label>
      <input type="text" id="start-date" class="date" value=""required>
    </fieldset>
    <button type="submit" id="btnSubmit">Enviar</button>
  </form>

  <section class="form-data"></section>

  <script src="script.js"></script>
</body>
</html>
